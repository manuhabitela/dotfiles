backend = "glx";

glx-no-stencil = true;
glx-copy-from-front = false;
shadow = true;
shadow-radius = 5;
shadow-offset-x = -5;
shadow-offset-y = -5;
shadow-opacity = 0.75;
shadow-ignore-shaped = false;
shadow-exclude = [ "class_g = 'Rofi'", "class_g = 'Dunst'", ];

inactive-opacity = 1;
active-opacity = 1;
frame-opacity = 1;
inactive-opacity-override = false;

blur-background-fixed = false;
blur-background-exclude = [
    "window_type = 'dock'",
    "window_type = 'desktop'"
];

fading = false;
fade-delta = 4;
fade-in-step = 0.03;
fade-out-step = 0.03;
fade-exclude = [ ];

mark-wmwin-focused = true;
mark-ovredir-focused = true;
use-ewmh-active-win = true;
detect-rounded-corners = true;
detect-client-opacity = true;

vsync = true;

dbe = false;

unredir-if-possible = false;

focus-exclude = [ ];

detect-transient = true;
detect-client-leader = true;

# available types: "unknown", "desktop", "dock", "toolbar", "menu", "utility", "splash",
# "dialog", "normal", "dropdown_menu", "popup_menu", "tooltip", "notify", "combo", and "dnd".
wintypes:
{
    menu = { shadow = false; };
    dropdown_menu = { shadow = false; };
    popup_menu = { shadow = false; };
    tooltip = { shadow = false; };
};

xrender-sync-fence = true;

corner-radius = 0

rounded-corners-exclude = [ "name = 'Awesome drawin'" ];
